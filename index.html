<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Generate a Random Password</h2>
        <div class="result_container">
            <span class="result" id="result">Generate Password</span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="6" max="20" value="10">
            </div>
            <div class="setting">
                <label for="uppercase"> Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase"> Lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="number"> Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="setting">
                <label for="symbol"> Symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
